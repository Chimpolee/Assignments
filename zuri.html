<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="zuri.css">
    <title>Registration page</title>
</head>
<body>
  <h2>REGISTRATION FORM</h2>
    <form action="https://www.google.com" method="get">
      <label for="name">First Name</label>
      <input type="text" name="first-name" required>
      <label for="lastname">Last Name</label>
      <input type="text" name="last-name" required>
      <label for="phone">Phone Number</label>
      <input type="number" name="phone-number" required>
      <label for="email">Email</label>
      <input type="email" name="email" required>
      <label for="gender">Select Gender</label>
      <select name="gender" id="gender">
        <option value=""></option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Undefined">Other</option>
      </select>
      <label for="DOB">Date of Birth</label>
      <input type="date" name="DOB" id="dateofbirth" placeholder="none">
      <label for="color">Select Colour</label>
      <input type="color" name="color" id="">
      <input type="submit" value="SIGN UP">
      <p>Already have an account? <a href="">Login</a></p>
    </form>


</body>
</html>
